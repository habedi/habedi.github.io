---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {% if site.comments == true and page.comments != false %}
    <div class="post-comments">
      {% include custom_comments_provider.html %}
    </div>
  {% endif %}

</article>
